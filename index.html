<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>party</title>
    <!-- <link href="jquery-mobile/jquery.mobile-1.0a3.min.css" rel="stylesheet" type="text/css"/> -->
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <link href="css/mobiscroll-2.3.1.custom.min.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
<div id="big-box">
  


<!-- 主页 -->
<div id="main" class="J_Main"> 

<div class="content J_P_Content p-content">
<div id="J_P_Main" class="con-page">
<div id="J_Map" style="width:100%;height:320px"></div>
<div id="J_Search" class="search">
  <input type="text" name="" value="" class="search-input" />
  <a href="#nogo" class="J_Search_Btn search-btn yh" data-inline="true">搜</a>
</div>
<div class="map-msg J_Map_Msg">
  您可以点击地图创建约会
</div>
</div>

<div id="J_P_Msg" class="con-page">
  <div class="page-public-header">
    <a href="#nogo" class="J_B_Main">地图</a>
    <span><span class="J_PartyName2"></span>(<s class="people-num J_PartyPeopleNum"></s>人)</span>
    <a href="#nogo" class="J_B_Edit">编辑</a>
  </div>
  <ul id="J_P_Msg_List" class="msg-list">
  </ul>
  <div id="msg-box">
    <input  type="text" name="name" class="msg-input" value=""  />
    <a href="#" data-role="button" class="msg-btn J_Msg_Btn" >发送</a>
  </div>
</div>

<div id="J_P_All_List">
  <div class="page-public-header">
    <a href="#nogo" class="J_B_Msg">返回</a>
    <span>通讯录朋友</span>
  </div>
  <ul class="p-all-list">
    <!--<li class="J_Add_One_Person" data-nick="shsh" data-phone="11111111111" data-picUrl="afd">-->
      <!--<span class="left">3xin</span><span class="green add right">添加</span>-->
    <!--</li>-->
  </ul>
</div>

<div id="J_P_Edit" class="con-page">
  <div class="page-public-header">
    <a href="#nogo" class="J_B_Msg">返回</a>
    <span>聚会信息</span>
  </div>
    <div class="f-pic-list">
        <ul class="J_New_Person_Append_In_this_Box">
            <li>
                <div class="box">
                    <img src=""/>
                </div>
                <span>龙誉</span>
            </li>
        </ul>
        <ul>
            <li class="J_Add_New_Person_In_Edit_Page">
                <div class="box">
                    +
                </div>
                <span></span>
            </li>
        </ul>
    </div>
    <input  type="hidden" name="name" id="f-phoneList" value=""  />


       <ul class="f-form-list">
           <li>
               <label for="f-name">聚会名称</label>
               <input type="text" id="f-name" placeholder="请输入聚会名称！" >
           </li>
       </ul>

    <ul class="f-form-list">
        <li class="bd">
            <label for="f-target">地点</label>
            <input class="" type="text" id="f-target" placeholder="请输入聚会地点！" >
            <input type="hidden" name="name" id="f-position" placeholder="120,30"  />
        </li>
        <li>
            <label for="f-partyDate">时间</label>
            <input type="text" id="f-partyDate" value="" placeholder="请输入聚会时间！">
        </li>
    </ul>


    <a href="#" class="J_F_Btn login-btn from-box-btn">创 建</a>


</div>
</div>

<div class="footer hidden" data-role="footer" data-position="fixed">
  <a href="#" class="J_Camera">拍照</a>
  <a href="#" class="J_B_Edit">编辑</a>
  <a href="#" class="J_B_Msg">群聊</a>
  <a href="#" class="J_B_Main">地图</a>
</div>

</div>

<!-- 通讯列表 -->
<div class="p-list"> 
<a href="#nogo" class="J_P btn"></a>
<div class="p-header J_B_Msg">
  <span class="J_PartyName1"></span><span class="num J_NewMsgNum"></span>
</div>
<div class="p-content">
    <ul class="people-list J_PeopleListInParty">
    </ul>
</div>
</div>

<!-- 登录注册 -->
<div class="login J_Login">
  <div id="" class="">
    <div class="from-box">
    <label for="login-input1">电话</label>
    <input type="text" id="login-input1" value="13588057953" placeholder="">
    </div>
    <div class="from-box">
    <label for="login-input2">密码</label>
    <input type="text" id="pwd-input2" value="13588057953" placeholder="">
    </div>
    <a href="#" class="J_Login_Btn login-btn from-box-btn">登 录</a>
  </div>
</div>
<div class="registered J_Registered">
  <div id="" class="">
    <div class="from-box">
    <label for="registered-input">昵称</label>
    <input type="text" id="registered-input" value="小强" placeholder="">
    </div>
    <a href="#" class="J_Registered_Btn registered-btn from-box-btn">注 册</a>
  </div>
</div>

<div class="alert J_Alert">
  <div>
    <span class="J_A_Nick"></span>邀请你加入[<span class="J_A_PartName"></span>]
  </div>
  <div>
    时间：<span class="J_A_Time"></span>
  </div>
  <div>
    地点：<span class="J_A_Place"></span>
  </div>
  <div>
    <a href="#" class="J_A_Btn_Yes">接受</a>
    <a href="#" class="J_A_Btn_No">谢绝</a>
  </div>
</div>


</div>
<script src="jquery-mobile/jquery-1.8.2.min.js" type="text/javascript"></script>
<!-- <script src="jquery-mobile/jquery.mobile-1.0a3.min.js" type="text/javascript"></script> -->
<script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
<script type="text/javascript" src="js/mobiscroll-2.3.1.custom.min.js"></script>
<script type="text/javascript" charset="utf-8">
    app.init();
</script>
<script>
    $(function () {
        var now = new Date();
        $('#f-partyDate').mobiscroll().datetime({
            minDate: new Date(now.getFullYear(), now.getMonth(), now.getDate()),
            theme: 'android-ics',
            display: 'modal',
            mode: 'scroller'
        });
    });

</script>
  </body>
</html>
